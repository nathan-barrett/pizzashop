<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peter's Partially Perfect Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Welcome to Peter's Partially Perfect Pizza</h1>
      <div class ="jumbotron" id="jumboForm" >
        <form id="pizza-time">
          <div class="row"> <!--pizza size row-->
            <div class="col-md-12">
              <h2 class="text-center">Time to make a pizza pie!</h2>
              <div class="center-form">
                <select id="pizza-size">
                  <option name="selector">Select a size for your pie!</option>
                  <option value="6">6" - for cool babies only</option>
                  <option value="12">12" - for all practical pizza purposes</option>
                  <option value="24">24" - please provide doctors note.</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row"> <!-- toppings row (will have three columns)-->
            <div class="col-md-4"> <!--veggie toppings row-->
              <h3 class="text-center">Add Veggies for $1.00 each:</h2>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="topping" value="1">
                  Mushrooms
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="topping" value="1">
                  Bell Peppers
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="topping" value="1">
                  Olives
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="topping" value="1">
                  Pineapple (a fan favorite)
                </label>
              </div>
            </div>
            <div class="col-md-4"> <!--meat toppings row-->
              <h3 class="text-center">Add Meaty-goodness for $2.00 each:</h2>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="meatTopping" value="2">
                  Pepperoni
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" name="meatTopping" type="checkbox" value="2">
                  Andouille Sausage
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="meatTopping" value="2">
                  Canadian Bacon
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="meatTopping" value="2">
                  Pulled Pork
                </label>
              </div>
            </div>
            <div class="col-md-4"> <!--specialty toppings row-->
              <h3 class="text-center">Add our special toppings for $3.00 each:</h2>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="specialTopping" value="3">
                  Anchovies
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="specialTopping" value="3">
                  Clams
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" name="specialTopping" type="checkbox" value="3">
                  Pork Chop
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" name="specialTopping" type="checkbox" value="3">
                  Falafel
                </label>
              </div>
            </div>
          </div>
          <br><br>
          <center><button type="submit" class="btn btn-warning btn-lg btn-block">Make my Pizza!</button></center>
        </form>
      </div>
      <div id="result">
        <div class="jumbotron" id="jumboResult">
          <p class="myp">A ticket to <span class="selectedMovie"></span> will cost <span class="priceResult"></span>.</p>
        </div>
      </div>
    </div>
  </body>
</html>
