<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peter's Partially Perfect Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center header-font">Welcome to Peter's Partially Perfect Pizza</h1>
      <div class ="jumbotron" id="jumboForm justify-content-center" >
        <form id="pizza-time">
          <div class="row"> <!--pizza size row-->
            <div class="col-md-10 offset-1">
              <h2 class="text-center">Time to make a pizza pie!</h2>
              <div id="pizzaSize">
                <div class="form-check form-check-inline radio-display">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="pizza-size" value="6">
                    6" for all the cool babies.
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="pizza-size" value="12">
                    12" Peter's favorite size, yours too!
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="pizza-size" value="24">
                    24" please bring a doctors note.
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="row"> <!-- toppings row (will have three columns)-->
            <div class="col-md-4"> <!--veggie toppings row-->
              <h3 class="text-center">Add Veggies for $1.00 each:</h2>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="topping" value="Mushrooms">
                  Mushrooms
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="topping" value="Bell Peppers">
                  Bell Peppers
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="topping" value="Olives">
                  Olives
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="topping" value="Pineapple">
                  Pineapple (a fan favorite)
                </label>
              </div>
            </div>
            <div class="col-md-4"> <!--meat toppings row-->
              <h3 class="text-center">Add Meaty-goodness for $2.00 each:</h2>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="meatTopping" value="Pepperoni">
                  Pepperoni
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" name="meatTopping" type="checkbox" value="Andouille Sausage">
                  Andouille Sausage
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="meatTopping" value="Canadian Bacon">
                  Canadian Bacon
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="meatTopping" value="Pulled Pork">
                  Pulled Pork
                </label>
              </div>
            </div>
            <div class="col-md-4"> <!--specialty toppings row-->
              <h3 class="text-center">Add our special toppings for $3.00 each:</h2>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="specialTopping" value="Anchovies">
                  Anchovies
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="specialTopping" value="Clams">
                  Clams
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" name="specialTopping" type="checkbox" value="Pork Chop">
                  Pork Chop
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" name="specialTopping" type="checkbox" value="Falafel">
                  Falafel
                </label>
              </div>
            </div>
          </div>
          <br><br>
          <center><button type="submit" class="btn btn-warning btn-lg btn-block">Make my Pizza!</button></center>
        </form>
      </div>
      <div id="result">
        <div class="jumbotron hide text-center" id="jumboResult">
          <h2 class="header-font">Here's your order:</h2>
          <p class="">Hey customer, it looks like your pizza will cost $<span class="user-pizza-price"></span>.00</p>
          <!-- <p>Some deatils about your Pizza:</p>
          <p>Size:<span class="user-pizza-size"></span></p>
          <p>Toppings: </p>
          <ul class="user-pizza-toppings in-line">

          </ul> -->
        </div>
      </div>
    </div>
  </body>
</html>
